<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Retirada de Estoque</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Área do Funcionário</h1>
      <a href="/logout" class="btn-logout">Logout</a>
    </header>

    <!-- Seção de Retirada -->
    <section id="seccao-retirada">
      <h2>Registrar Retirada</h2>
      <form id="form-retirar" class="form-retirada">
        <label for="select-produtos">Produto:</label>
        <select id="select-produtos" required>
          <option value="" disabled selected>Selecione um produto</option>
        </select>

        <label for="qtde-retirar">Quantidade:</label>
        <input type="number" id="qtde-retirar" min="1" required />

        <button type="submit">Retirar</button>
      </form>
    </section>

    <!-- Seção de Estoque Atual -->
    <section id="seccao-estoque-atual">
      <h2>Estoque Atual</h2>
      <table id="tabela-estoque">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Qtde</th>
            <th>Unidade</th>
            <th>Validade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="js/employee.js"></script>
</body>
</html>
