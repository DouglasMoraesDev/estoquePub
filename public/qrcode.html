<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>QR Code - Acesso Funcionário</title>
  <link rel="stylesheet" href="/css/style.css" />
  <!-- Biblioteca QRCode.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Escaneie para Acessar a Área do Funcionário</h1>
    <div id="qrcode"></div>
    <p>Ou copie o link abaixo no seu navegador:</p>
    <input type="text" id="link-employee" readonly style="width:100%; padding:8px;" />
  </div>

  <script>
    const container = document.getElementById('qrcode');
    const linkInput = document.getElementById('link-employee');

    // Monta a URL absoluta de /employee
    const urlEmployee = window.location.origin + '/employee';
    linkInput.value = urlEmployee;

    // Gera o QR code
    new QRCode(container, {
      text: urlEmployee,
      width: 220,
      height: 220
    });
  </script>
</body>
</html>
